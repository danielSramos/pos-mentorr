<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorr | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body">
    <div class="flex flex-col sm:flex-row h-screen">
        <header class="w-full sm:w-1/3 bg-slate-900 flex items-center justify-center relative h-screen sm:h-auto">
            <div>
                <img src="img/logo.svg" alt="logo-mentorr" class="w-24 sm:w-32 lg:w-40">
            </div>
            <div
                class="absolute bottom-2 sm:bottom-4 text-white text-xs sm:text-sm hover:text-gray-300 left-4 sm:left-10 text-opacity-50">
                <a href="#">mentorr.com.br</a>
            </div>
        </header>
        <main class="w-full sm:w-2/3 flex items-center justify-center">
            <form class="bg-white p-4 sm:p-8 rounded shadow-md w-full max-w-md">
                <h1 class="text-lg sm:text-2xl font-bold mb-4 text-slate-900">Log In</h1>
                <div class="flex border-b border-gray-200 mb-6">
                    <button type="button"
                        class="w-1/2 pb-2 border-b-2 border-transparent custom-color-1 hover:border-gray-400 focus:outline-none focus:border-blue-500">
                        Sou cliente </button>
                    <button type="button"
                        class="w-1/2 pb-2 border-b-2 border-transparent custom-color-1 hover:border-gray-400 focus:outline-none focus:border-blue-500">
                        Sou mentor </button>
                </div>
                <label for="email" class="block mb-2 text-sm font-medium custom-color-1">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Insira o seu usuário ou e-mail"
                    class="w-full mb-4 px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-400 rounded-lg"
                    required>
                <label for="password" class="block mb-2 text-sm font-medium custom-color-1">Senha:</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="• • • • • • • • •"
                        class="w-full mb-4 px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-400 rounded-lg"
                        required>
                    <button type="button"
                        class="absolute right-3 top-1/3 transform -translate-y-1/2 custom-color-1 hover:text-gray-700 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                </div>
                <button type="button"
                    class="w-full bg-blue-600 text-white text-sm sm:text-base my-4 px-4 py-2 rounded-lg">Logar</button>
                <div class="flex flex-wrap justify-between items-center pb-2">
                    <hr class="w-1/3 sm:w-2/5">
                    <span class="text-sm sm:text-base">ou</span>
                    <hr class="w-1/3 sm:w-2/5">
                </div>
                <div class="border-2 rounded-lg py-1">
                    <button type="button" class="flex w-full items-center justify-center text-sm sm:text-base">
                        <div class="flex items-center space-x-2 h-8">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                xmlns:xlink="http://www.w3.org/1999/xlink" class="h-full w-auto"
                                style="display: block;">
                                <path fill="#EA4335"
                                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                                </path>
                                <path fill="#4285F4"
                                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                                </path>
                                <path fill="#FBBC05"
                                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                                </path>
                                <path fill="#34A853"
                                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                                </path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                            <span class="custom-color-1 font-semibold">Entrar com o Google</span>
                        </div>
                    </button>
                </div>
                <div class="flex flex-col gap-3 pt-10">
                    <span><a class="text-xs sm:text-sm text-blue-500 hover:underline focus:text-black"
                            href="http://">Esqueci a senha</a></span>
                    <span class="custom-color-1 font-semibold">Ainda não tem uma conta?</span>
                    <span><a class="text-xs sm:text-sm text-blue-500 hover:underline focus:text-black"
                            href="http://">Esqueci a senha</a></span>
                </div>
            </form>
        </main>
    </div>
    </body>

</html>
